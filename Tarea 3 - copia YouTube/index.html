<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="/assets/imgs/logo.png" alt="YouTube">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <button type="submit">BUSCAR</button>
            </div>
            <div class="user-menu">
                <!-- Aquí podrían estar los íconos de usuario, notificaciones, etc. -->
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <div class="sidebar">
            <div class="menu-item">
                <img src="/assets/imgs/ic_home.png"></img>
                <span>Inicio</span>
            </div>

            <div class="menu-item">
                <img src="/assets/imgs/ic_shorts.png"></img>
                <span>Shorts</span>
            </div>

            <div class="menu-item">
                <img src="/assets/imgs/ic_subscribe.png"></img>
                <span>Suscrito</span>
            </div>
        </div>

        <div class="media-container">
            <div class="video-container">
                <img src="/assets/imgs/video1.jpg" alt="Error: 404"></img>
                <h1>Bad Bunny - WHERE SHE GOES (Video Oficial)</h1>
                <span>103 M de visualizaciones - hace 2 meses</span>
            </div>

            <div class="video-container">
                <img src="/assets/imgs/video2.jpg" alt="Error: 404"></img>
                <h1>7 Días Varado en el Mar</h1>
                <span>14 M de visualizaciones - hace 5 horas</span>
            </div>
        </div>
    </main>
</body>

</html>
